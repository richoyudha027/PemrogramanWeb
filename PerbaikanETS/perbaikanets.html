</head>

<body id="page-top">
    <div class="container-fluid">
            <div class="row" id="pokemonList">
            </div>
        </div>
        <script>
            function loadPokemonData(url) {
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const pokemonList = document.getElementById("pokemonList");
                        pokemonList.innerHTML = "";
    
                        data.results.forEach(pokemon => {
                            pokemonList.innerHTML += `
                                <div class="col-xl-3 col-md-6 mb-4">
                                    <div class="card border-primary shadow h-100 py-2">
                                        <div class="card-body">
                                            <div class="row no-gutters align-items-center">
                                                <div class="col text-center">
                                                    <div class="text-xl font-weight-bold text-dark text-uppercase mb-1">${pokemon.name}</div>
                                                    <a href="https://pokeapi.co/api/v2/pokemon/${extractPokemonId(pokemon.url)}/" class="btn btn-primary">Details</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                    })
                    .catch(error => console.error(error));
            }
    
            function extractPokemonId(url) {
                const parts = url.split('/');
                return parts[parts.length - 2];
            }
    
            loadPokemonData("https://pokeapi.co/api/v2/pokemon?limit=5&offset=0");
        </script>
    
</div>
